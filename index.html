<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>ArcGIS JS API</title>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://js.arcgis.com/3.25/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/map.js"></script>

</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="colps"
             style="position: absolute;
                    /* top right corner of the sidebar */
                    top: 4%;
                    left: 76%;
                    width: 5rem;
                    height: 5rem;
                    z-index: 999;">
                <button type="button" id="sidebarCollapse1" class="btn btn-secondary">
                    <i class="fas fa-align-left"></i>
                    <span>CLOSE</span>
                </button>
        </div>
        <div class="sidebar-header">
            <h2>Business Inventory</h2>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="group-toggle" style="left: 10%;">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
            </div>
        </div>
        <div class="input-group mb-3" >
            <div class="col-10">
                <label for="address" style="font-size: large;">Address:</label>
                <input type="text" class="form-control" aria-label="Default" id="address">
            </div>
            <hr class="style13" style="width: 500px; top: -1rem;">
        </div>
        <ul class="list-unstyled components">
            <p>Parcel Information</p>
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Business</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">business 1</a>
                    </li>
                    <li>
                        <a href="#">business 2</a>
                    </li>
                    <li>
                        <a href="#">business 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Others</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Page 1</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
<div id="content">
    <div class="colps_out"
         style="position: absolute;
                /* top right corner of the sidebar */
                top: 1rem;
                left: 3.5rem;
                width: 80px;
                height: 50px;
                z-index: 999;">
            <button type="button" id="sidebarCollapse2" class="btn btn-secondary btn-lg">
                <i class="fas fa-align-left"></i>
                <span>MORE</span>
            </button>
    </div>
    <div id="map"></div>
    <div id="legendDiv"></div>

    <script type="text/javascript" src="js/sidebar.js"></script>
</div>
</div>
</body>
</html>
