<div class="wrapper">
    <nav id="sidebar">
        <div class="colps"
             style="position: absolute;
                    /* top right corner of the sidebar */
                    top: 3rem;
                    left: 76%;
                    width: 5rem;
                    height: 5rem;
                    z-index: 999;">
                <button type="button" id="sidebarCollapse1" class="btn btn-secondary">
                    <i class="fas fa-align-left"></i>
                    <span>CLOSE</span>
                </button>
        </div>
        <div class="sidebar-header">
            <h2>Business Inventory</h2>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="group-toggle" style="left: 10%;">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-8">
                <input type="text" class="form-control text-light bg-dark inputAddress" placeholder="Address">
            </div>
        </div>
        <!-- TODO: Add collapse components: https://getbootstrap.com/docs/4.0/components/collapse/ -->
        <div style="left: 3rem;">
            <button class="btn btn-secondary btn-lg"
                    type="button" data-toggle="collapse"
                    data-target="#parcel_detail"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    onclick="$('#building_detail, #business_detail').collapse('hide')">
                Parcel
            </button>
            <button class="btn btn-secondary btn-lg"
                    type="button" data-toggle="collapse"
                    data-target="#business_detail"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    onclick="$('#parcel_detail, #building_detail').collapse('hide')">
                Business
            </button>
            <button class="btn btn-secondary btn-lg"
                    type="button" data-toggle="collapse"
                    data-target="#building_detail"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                    onclick="$('#parcel_detail, #business_detail').collapse('hide')">
                Building
            </button>
        </div>
        <div class="collapse" id="parcel_detail">
            <table class="table table-striped table-dark table-sm">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Parcel Information</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="parcel_tablebody"></tbody>
            </table>
        </div>
        <div class="collapse" id="business_detail">
            <table class="table table-striped table-dark table-sm">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Business</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="business_tablebody"></tbody>
            </table>
        </div>
        <div class="collapse" id="building_detail">
            <table class="table table-striped table-dark table-sm">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Building Information</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="building_tablebody"></tbody>
            </table>
        </div>

<div id="content">

         style="position: absolute;
                /* top right corner of the sidebar */
                top: 1rem;
                left: 3.5rem;

                height: 50px;
                z-index: 0.9;">
